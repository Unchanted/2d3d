<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Perspective</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="orbs" aria-label="3D Orbs Container"></div>

  <nav class="patterns">
    <a class="patterns__help" href="#" aria-label="Help">
      Help
      <div class="patterns__controls" aria-hidden="true">
        <p><strong>Mouse Controls</strong></p>
        <div><span>Click</span> Move to orb</div>
        <div><span>Scroll</span> Scroll orbs</div>
        <p><strong>Keyboard Controls</strong></p>
        <div><span>&#8593;</span> Next orb</div>
        <div><span>&#8595;</span> Previous orb</div>
        <div><span>&#8592;</span> First orb</div>
        <div><span>&#8594;</span> Last orb</div>
        <div><span>Space</span> Next orb</div>
      </div>
    </a>
    <a class="patterns__spiral" href="#" aria-label="Spiral Pattern">Spiral</a>
    <a class="patterns__wave" href="#" aria-label="Wave Pattern">Wave</a>
    <a class="patterns__zigzag" href="#" aria-label="Zigzag Pattern">Zigzag</a>
    <a class="patterns__rows" href="#" aria-label="Rows Pattern">Rows</a>
    <a class="patterns__random" href="#" aria-label="Random Pattern">Random</a>
  </nav>

  <script src="./js/script.js" defer></script>

</body>
</html>
